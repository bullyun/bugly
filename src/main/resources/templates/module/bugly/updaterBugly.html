<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/layer/layer.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight" id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" name="update_bugly">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">异常类型ID：</label>
                            <div class="col-sm-8">
                                <input id="exceptionTypeId" name="exceptionTypeId" class="form-control"
                                       type="text" th:value="${exceptionTypeId}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">处理人：</label>
                            <div class="col-sm-8">
                                <input id="nickName" name="nickName" class="form-control"
                                       type="text" th:value="${sysUser.nickName}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务状态：</label>
                            <div class="col-sm-8">
                                <select id="state" name="state" class="form-control">
                                    <option value="0" selected="selected">待处理</option>
                                    <option value="1">已处理</option>
                                    <option value="2">处理中</option>
                                    <option value="3">此类异常关闭钉钉通知</option>
                                </select>
                             </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签：</label>
                            <div class="col-sm-8">
                                <input id="tag" name="tag" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group" style="">
                            <label class="col-sm-3 control-label">变更备注：</label>
                            <div class="col-sm-8">
                                <textarea  style="height: 100px;margin-top: 18px;" id="remark" name="remark"  class="form-control" th:value="${sysUser.liveAddress}">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <span @click="updateBugly()" class="btn btn-primary">提交</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var context = [[@{
        /}]];
</script>
<script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
<script th:src="@{/static/js/sha256.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/layui/layui.js}"></script>
<script th:src="@{/static/js/layui/lay/modules/layer.js}"></script>
<script th:src="@{/static/js/vue.2.6.11.js}"></script>
<script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
<script th:src="@{/static/js/modules/bugly/updateBugly.js}"></script>
</body>
</html>
