<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/v-charts/style.min.css}" rel="stylesheet">
</head>
<body>
<div class="layui-fluid" id="app">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    异常总量
                    <span class="layui-badge layui-bg-red layuiadmin-badge">总</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font">92378</p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    异常种类量
                    <span class="layui-badge layui-bg-cyan layuiadmin-badge">总</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font">13902</p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    异常量
                    <span class="layui-badge layui-bg-blue layuiadmin-badge">日</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font">2305</p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    待解决异常量
                    <span class="layui-badge layui-bg-orange layuiadmin-badge">总</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font">56,866</p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    异常量
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-sm12">
                            <template>
                                <ve-line :data="chartData" :settings="chartSettings"></ve-line>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/js/layui/layui.js}"></script>
<script th:src="@{/static/js/vue.2.6.11.js}"></script>
<script th:src="@{/static/js/v-charts/v-charts.min.js}"></script>
<script th:src="@{/static/js/v-charts/index.min.js}"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            chartData: {
                columns: ['日期', '异常总量', '待解救异常量'],
                rows: [
                    {'日期': '1月', '异常总量': 1393, '待解救异常量': 345},
                    {'日期': '2月', '异常总量': 3530, '待解救异常量': 6789},

                    {'日期': '4月', '异常总量': 1723, '待解救异常量': 1423},
                    {'日期': '5月', '异常总量': 3792, '待解救异常量': 7890},
                    {'日期': '6月', '异常总量': 4593, '待解救异常量': 4293},
                    {'日期': '7月', '异常总量': 3678, '待解救异常量': 1093},

                    {'日期': '11月', '异常总量': 8765, '待解救异常量': 9012},
                    {'日期': '12月', '异常总量': 6543, '待解救异常量': 1023}
                ]
            },
            chartSettings: {
                metrics: ['异常总量', '待解救异常量'],
                dimension: ['日期']
            }
        }
    });
</script>
</body>
</html>
